<script>
        
    /*§§§§§§§§§§§§§§§§§§ diapo §§§§§§§§§§§§§§§§§§*/
    var i = 0;
    var images = ['Img/image01.png' , 'Img/image02.png', 'Img/image03.png', 'Img/image04.png', 'Img/image05.png' ];
    var time = 2000;

        function changeImg() {
            
            document.slide.src = images[i];

            if (i < images.length - 1) {
                i++;
            } else {
                i = 0
            }
            setTimeout("changeImg()", time);

        }
        window.onload = changeImg;
